  <script>
    // Function to update visitor count
    function updateVisitorCount() {
      const visitorCountElement = document.getElementById("visitor-count");
      let visitorCount = parseInt(localStorage.getItem("visitorCount")) || 568; // Default starting count
      visitorCount += 1; // Increase count by 1 every 30 seconds (adjust as needed)
      localStorage.setItem("visitorCount", visitorCount); // Store the updated count in local storage
      visitorCountElement.textContent = visitorCount;
    }

    // Update count initially
    updateVisitorCount();

    // Update count every 30 seconds
    setInterval(updateVisitorCount, 30 * 1000); // 30 seconds in milliseconds
    // Function to handle scroll and update sticky behavior
    function handleScroll() {
      const visitorCountElement = document.querySelector(".visitor-count");
      const centeredContainer = document.querySelector(".centered-container");
      const announcementBox = document.querySelector(".announcement-box");
      
      const scrollPosition = window.scrollY;
      const containerTop = centeredContainer.offsetTop;
      const boxHeight = announcementBox.offsetHeight;
      
      if (scrollPosition > containerTop) {
        visitorCountElement.classList.add("sticky");
      } else {
        visitorCountElement.classList.remove("sticky");
      }
      
      if (scrollPosition > containerTop - boxHeight) {
        announcementBox.style.top = "0"; // Stick announcement box
      } else {
        announcementBox.style.top = "200px"; // Reset announcement box position
      }
    }

    // Update count initially
    updateVisitorCount();

    // Update count every 30 seconds
    setInterval(updateVisitorCount, 30 * 1000);

    // Add event listener to scroll
    window.addEventListener("scroll", handleScroll);
    
    
  
  </script>
